{% extends 'layouts/base_admin.html' %}

{% block title %}Proveedores{% endblock %}

{% block content %}

	<div class="jumbotron">
	  <form action="{% url 'sistema_proveedor_delete' proveedor.id %}" method="POST" class="form-horizontal" name="form_proveedores">
  	  	{% csrf_token %}
        <fieldset>
            <div class="col-md-4 col-md-offset-4">
                <h1 class="text-center">Eliminacíon</h1>
                <p class="text-center">¿Estás seguro que deseas eliminar al proveedor {{proveedor.nombre}} ?</p>
                <div class="col-xs-6 text-left">
                    <button type="submit" name="borrar_proveedor" class="btn btn-danger btn-block"><span class="glyphicon glyphicon-trash right_space"></span>Borrar</button>
                </div>
                <div class="col-xs-6 text-right">
                    <a class="btn btn-primary btn-block" href="{% url 'sistema_proveedor_list' %}"><span class="glyphicon glyphicon-arrow-left right_space"></span>Volver</a>
                </div>
            </div>
        </fieldset>
	  </form>
	</div>

{% endblock %}
