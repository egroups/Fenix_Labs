{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title> 
    <!-- Bootstrap -->

    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'dist/sweetalert.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'css/bootstrapValidator.css' %}" type="text/css" rel="stylesheet" />

    <script src="{% static 'js/jquery-3.2.1.js' %}" type="text/javascript"></script>
    <script src="{% static 'dist/sweetalert-dev.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/bootstrapValidator.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/app.js' %}" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>
        <!-- Include all compiled plugins (below), or include individual files as needed --> 
        <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    </body>
</html>
