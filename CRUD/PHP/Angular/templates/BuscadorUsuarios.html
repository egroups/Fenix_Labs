<div class="panel contenedor panel-default">
  <div class="panel-heading">Usuarios encontrados : {{usuarios.length}}</div>
  <div class="panel-body">
    <fieldset>
      <div class="form-group">
        <label for="inputBuscar" class="col-lg-2 control-label">Nombre</label>
        <div class="col-lg-10">
          <input class="form-control" type="text" ng-model="buscador"/>
        </div>
      </div>
    </fieldset>
  </div>
</div>

<div class="panel contenedor panel-default">
  <div class="panel-heading">Usuarios encontrados : {{(usuarios|filter:{usuario:buscador}).length}}</div>
  <div class="panel-body">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Fecha</th>
          <th>Opción</th>
        </tr>
      </thead>
      <tbody>
      <tr ng-repeat="usuario in usuarios | filter: { usuario : buscador }">
        <td>{{usuario.usuario}}</td>
        <td>{{usuario.nombre_tipo}}</td>
        <td>{{usuario.fecha_registro}}</td>
		<td><a href="#/usuarios/{{usuario.id}}/editar"><img src="images/edit.png" title="Editar"></a> <a href="#/usuarios/{{usuario.id}}/borrar" class="button expand alert""><img src="images/delete.png" title="Borrar"></a></td>
      </tr>
      </tbody>
    </table> 
  </div>
</div>
