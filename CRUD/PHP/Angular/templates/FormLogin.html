          <div class="panel login panel-default">
            <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form role="form" method="POST" class="form-horizontal" name="form_login">
                      <fieldset>
                        <legend>Datos</legend>
                        <div class="form-group" name="form-group-username">
                          <label for="inputTexto1" class="col-lg-2 control-label">Username</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputUsername" name="username" placeholder="Ingrese usuario"  ng-model="user.name" required type="text">
                          </div>
                        </div>
                        <div class="form-group" name="form-group-password">
                          <label for="inputTexto2" class="col-lg-2 control-label">Password</label>
                          <div class="col-lg-10">
                            <input class="form-control" id="inputPassword" name="password" placeholder="Ingrese password" ng-model="user.password" required type="password">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-lg-10 col-lg-offset-2">
                            <button type="submit" name="login" class="btn btn-primary" ng-click="login(user)" ng-disabled="form_login.$invalid">Ingresar</button>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                </div>
           </div>
