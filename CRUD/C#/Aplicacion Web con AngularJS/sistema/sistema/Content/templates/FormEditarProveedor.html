<div ng-include="'Content/templates/Header.html'"></div>
<div ng-include="'Content/templates/BuscadorProveedores.html'"></div>

<div class="panel contenedor panel-default">
<div class="panel-heading">Editando al proveedor {{proveedor.nombre_empresa}}</div>
<div class="panel-body">
<form ng-submit="updateProveedor()" method="POST" name="form_proveedores" class="form-horizontal">
<input type="hidden" name="id_proveedor" value="{{proveedor.id}}"> 
  <fieldset>
    <legend>Datos</legend>
    <div class="form-group" name="form-group-nombre" ng-class="form_group_nombre">
      <label for="inputNombre" class="col-lg-2 control-label">Nombre empresa</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputNombre" placeholder="{{nombre_empresa_placeholder}}" type="text" name="nombre_empresa" ng-model="proveedor.nombre_empresa" value="{{proveedor.nombre_empresa}}">
      </div>
    </div>
    <div class="form-group" name="form-group-direccion" ng-class="form_group_direccion">
      <label for="inputDireccion" class="col-lg-2 control-label">Direccion</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputDireccion" placeholder="{{direccion_placeholder}}" type="text" name="direccion" ng-model="proveedor.direccion" value="{{proveedor.direccion}}">
      </div>
    </div>
    <div class="form-group" name="form-group-telefono" ng-class="form_group_telefono">
      <label for="inputTelefono" class="col-lg-2 control-label">Telefono</label>
      <div class="col-lg-10">
        <input class="form-control" id="inputTelefono" placeholder="{{telefono_placeholder}}" type="text" name="telefono" ng-model="proveedor.telefono" value="{{proveedor.telefono}}">
      </div>
    </div>
    <div class="text-center">
      <div class="form-group">
          <button type="submit" class="btn btn-default" name="editar_proveedor" id="editar_proveedor">{{ textButton }}</button>
          <button type="submit" class="btn btn-primary" name="cancelar_producto" id="cancelar_producto" ng-click='cancelarEdicionProveedor()'>Cancelar</button>
      </div>
    </div>
  </fieldset>
</form>        
</div>
</div>

<div ng-include="'Content/templates/Footer.html'"></div>
