<div ng-include="'Content/templates/Header.html'"></div>

<div class="panel contenedor panel-default">
<div class="panel-heading">Cambiar Contraseña</div>
<div class="panel-body">
  <form ng-submit="changePassword()" method="POST" name="form_cambiar_password" class="form-horizontal">
    <fieldset>
      <legend>Datos</legend>
      <div class="form-group" name="form-group-username" ng-class="form_group_username">
        <label for="inputNombre" class="col-lg-2 control-label">Usuario</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputUsuario" placeholder="{{username_placeholder}}" type="text" name="username" ng-model="usuario.nombre" value="{{usuario.nombre}}" readonly="readonly">
        </div>
      </div>
      <div class="form-group" name="form-group-anterior-password" ng-class="form_group_anterior_password">
        <label for="inputActual" class="col-lg-2 control-label">Actual contraseña</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputAnterior" placeholder="{{anterior_password_placeholder}}" type="password" name="anterior_password" ng-model="usuario.anterior_password">
        </div>
      </div>
      <div class="form-group" name="form-group-new-password" ng-class="form_group_new_password">
        <label for="inputActual" class="col-lg-2 control-label">Nueva contraseña</label>
        <div class="col-lg-10">
          <input class="form-control" id="inputNuevo" placeholder="{{new_password_placeholder}}" type="password" name="new_password" ng-model="usuario.nuevo_password">
        </div>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary center-block" name="cambiar_pass" id="cambiar_pass">{{ textButton }}</button>
      </div>
    </fieldset>
  </form>        
</div>
</div>

<div ng-include="'Content/templates/Footer.html'"></div>
